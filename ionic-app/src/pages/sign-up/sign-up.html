<ion-header>
	<ion-navbar>
		<ion-item>
			<ion-label text-center color="danger" font-family="'Dancing Script', cursive" style="font-size : 50px">
				<i>GoOut</i>
			</ion-label>
		</ion-item>
	</ion-navbar>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> 
</ion-header>


<ion-content padding>
	<form [formGroup]="signUpForm" (ngSubmit)= " validateSignUp(signUpForm.value)">
		<ion-list>
			<ion-item>
				<ion-label floating>Full Name</ion-label>
				<ion-input type="text" formControlName="fullname"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input type="text" formControlName="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Confirm Password</ion-label>
				<ion-input type="password" formControlName="confirmPassword"></ion-input>
			</ion-item>
		</ion-list>	
		<button ion-button block color="secondary" type="submit" [disabled]="!signUpForm.valid" width="50%">Sign up</button> <br>
	</form>
	
	
	<button ion-button block color="danger" width="50%" [navPush]="LoginPage">Log in</button> <br>	 	 
	<button ion-button block clear width="50%">Continue as Guest</button>

</ion-content>
