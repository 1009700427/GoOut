<ion-content padding>
	<form [formGroup]="loginForm" (ngSubmit) = " validateLogin(loginForm.value)">

			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input type="text" formControlName="username"></ion-input>
			</ion-item>

		  <!-- <ion-item *ngIf=" loginForm.controls.username.hasError('required') && authForm.controls.username.touched">
            <p>Sorry, field username is required!</p>
        </ion-item> -->

        <ion-item>
        	<ion-label floating>Password</ion-label>
        	<ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block color="secondary" [disabled]="!loginForm.valid" type="submit">Log In</button><br>
	</form>
