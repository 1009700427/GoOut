<ion-header>
	<ion-navbar>
		<ion-title> Login Page </ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class = "action-sheet-basic-page">
	<button ion-button block (click)="openMenu()">
		Show Action Sheet
	</button>
	<ion-list>
		<ion-item>
			<ion-label color = "primary">Username:</ion-label>
			<ion-input placeholder="Username" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color = "primary">Password:</ion-label>
			<ion-input placeholder="password" type="Password"></ion-input>
		</ion-item>
	</ion-list>
</ion-content>
