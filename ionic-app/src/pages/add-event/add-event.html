<ion-content padding>
	<ion-item>
	    <ion-label floating>Title</ion-label>
	    <ion-input type="text"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label>Date</ion-label>
	  	<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
	</ion-item>

	<ion-item id="locationField">
	    <ion-label floating>Location</ion-label>
		<ion-input id="autocomplete" onFocus="geolocate()" type="text"></ion-input>
	</ion-item>
	<ion-item>
	    <ion-label floating>Description</ion-label>
	    <!-- <ion-input type="textarea"></ion-input> -->
	</ion-item>
	<script>
      var placeSearch, autocomplete;
      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
      };

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
            {types: ['geocode']});

      }

    

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYP7vaCj6210qx710SK512J5igAPXSPhs&libraries=places&callback=initAutocomplete" async defer></script>

	  


</ion-content>
