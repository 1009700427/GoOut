<ion-header>

	<ion-navbar>
		<ion-title></ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding class="outer-content">
	<!-- events created by the user -->
	<ion-title>
		{{fullname}}'s Events
	</ion-title>
	<ion-list style="overflow-y: scroll; height: 100%;">
		<ion-card *ngFor="let event of createdEvents">
			<ion-card-content>
				<ion-card-title id="EVENTS_ID" class="title"> {{event.title}}</ion-card-title>
				<p>Location : {{event.location}}</p>
				<p>Hosted by : {{event.user}} </p>
				<ion-row no-padding>
					<ion-col>
						<button ion-button clear small color="danger" icon-start (click)="viewDetails(event)">
							<ion-icon name='more'></ion-icon>
							See Details
						</button>
					</ion-col>
					<ion-col >
						<button ion-button clear small color="danger" icon-start (clicked) = "follow(event)">
							<ion-icon name='star'></ion-icon>
							Interested
						</button>
					</ion-col>
				</ion-row>
		</ion-card-content>
		</ion-card>
	</ion-list>
	<!-- events the user is following  -->
	<ion-title>
		Events {{fullname}} is Following
	</ion-title> <br>

	<ion-list style="overflow-y: scroll; height: 100%;">
		<ion-card *ngFor="let event of events">
			<ion-card-content>
				<ion-card-title id="EVENTS_ID" class="title"> {{event.title}}</ion-card-title>
				<p>Location : {{event.location}}</p>
				<p>Hosted by : {{event.user}} </p>
				<ion-row no-padding>
					<ion-col>
						<button ion-button clear small color="danger" icon-start (click)="viewDetails(event)">
							<ion-icon name='more'></ion-icon>
							See Details
						</button>
					</ion-col>
					<ion-col >
						<button ion-button clear small color="danger" icon-start >
							<ion-icon name='star' ></ion-icon>
							Follow
						</button>
					</ion-col>
				</ion-row>
		</ion-card-content>
		</ion-card>
	</ion-list>
	
</ion-content>
